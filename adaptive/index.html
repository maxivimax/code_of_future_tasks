<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Адаптивный сайт</title>
  </head>
  <body>
    <div class="max-w-xl mx-auto mt-8">
      <h1 class="text-3xl font-bold text-center mb-4">
        Подпишитесь на рассылку
      </h1>
      <p class="text-gray-500 text-center mb-8">
        Будьте в курсе последних новостей и событий в нашей компании
      </p>
      <form class="flex flex-col sm:flex-row justify-center items-center">
        <div class="mb-4 sm:mb-0">
          <label for="email" class="sr-only">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"
            placeholder="Введите ваш email"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-4 sm:mt-0 sm:ml-4"
        >
          Подписаться
        </button>
      </form>
    </div>

    <script>
      // Получаем форму и поле ввода email
      const form = document.querySelector("form");
      const emailInput = document.querySelector("#email");

      // Обработчик отправки формы
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = emailInput.value;
        const emailRegex = /\S+@\S+\.\S+/;

        if (emailRegex.test(email)) {
          alert(`Вы подписались на нашу рассылку с email: ${email}`);
          form.reset();
        } else {
          alert("Пожалуйста, введите корректный email");
        }
      });
    </script>
  </body>
</html>
